<div class="menu-container" [class.menu-is-mobile]="mobileQuery.matches"
    [ngClass]="darkTheme ? 'mime-dark-theme':'mime-light-theme'">

    <!-- Toolbar -->
    <mat-toolbar color="primary" class="menu-toolbar">

        <button mat-icon-button *ngIf="isLogged()" (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <h1 class="menu-app-name">{{ title }}</h1>
        <div class="flex-spacer"></div>
        <div>
            <a mat-button matTooltip="Bloquear / Desbloquear" (click)="unlock()">
                <mat-icon>lock</mat-icon>
            </a>
        </div>
        <div>
            <a mat-button (click)="darkTheme = (darkTheme ? false : true)">
                <mat-icon>palette</mat-icon>
            </a>
        </div>
    </mat-toolbar>

    <!-- Container -->
    <mat-sidenav-container id="msc" class="menu-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
        hasBackdrop="true">

        <!-- SideNav-->
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'side' : 'over'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">

            <!--Lista Menú-->
            <mat-nav-list *ngIf="isLogged()">
                <!--Logo-->
                <div class="logo">
                    <a href="" class="simple-text">
                        <div class="logo-img">
                            <img src="/assets/img/angular.png" />
                        </div>
                        Diseño Creativo
                    </a>
                </div>

                <menu-items *ngFor="let menuitem of menu" [menuitem]="menuitem">
                </menu-items>
            </mat-nav-list>
        </mat-sidenav>

        <!-- Rutas  -->
        <mat-sidenav-content>
            <router-outlet name="snavoutlet"></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
